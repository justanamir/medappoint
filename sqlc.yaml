version: "2"
sql:
  - engine: postgresql
    schema:
      - migrations
    queries:
      - internal/db/queries
    gen:
      go:
        package: gen
        out: internal/db/gen
        sql_package: pgx/v5
        emit_json_tags: true
        overrides:
          - db_type: "citext"
            go_type: "string"
